<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pallets</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- build:css assets/css/lista-pallets.min.css -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css">
    <link rel="stylesheet" href="assets/css/geral.css">
    <link rel="stylesheet" href="assets/css/lista-pallets.css">
    <!-- endbuild -->
</head>
<body>
    <main class="container">
        <header class="container__title">
            <h1>Multi <span>Control</span></h1>
            <i class="fas fa-sign-out-alt"></i>
        </header>
        <form class="container__form" novalidate>
            <div class="container-input">
                <label for="codigo-pallet" class="container-input__label">Digite o c√≥digo do pallet</label>
                <input id="codigo-pallet" class="container-input__input" type="text" name="codigo-pallet" maxlength="255" autocomplete="off">
                <i class="fas fa-search container-input__icon"></i>
            </div>
        </form>
        <section class="lista-pallet">
            <header class="lista-pallet__title">
                <h3>Lista de Pallets</h3>
            </header>
        </section>
    </main>
    <!-- build:js assets/js/lista-pallets.min.js -->
    <script src="assets/js/lista-pallets.js"></script>
    <script src="assets/js/form-label.js"></script>
    <!-- endbuild -->
</body>
</html>
